[package]
name = "ccusage-rs-test-runner"
version = "0.1.0"
edition = "2021"
authors = ["ccusage-rs Team"]
description = "Independent test runner for ccusage-rs project"

[dependencies]
# 基础运行时和序列化
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

# 测试工具
tempfile = "3.8"
uuid = { version = "1.11", features = ["v4", "serde"] }
rand = "0.8"

[[bin]]
name = "test-runner"
path = "bin/standalone_test_runner.rs"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1